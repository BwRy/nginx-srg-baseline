name: Test the profile vanilla and hardened

on: [push, pull_request, release]

jobs:
  my-job:
    defaults:
      run:
        shell: bash -l {0}
    name: Validate profile
    runs-on: ubuntu-latest
    env:
      CHEF_LICENSE: accept-silent
    strategy:
      matrix:
        os: ['debian10-nginx-latest']
        suite: ['vanilla', 'hardened']
      fail-fast: false
    steps:
    - name: Check out code
      uses: actions/checkout@master
    - name: Install Chef
      uses: actionshub/chef-install@master
    - name: configure the chef env
      run: echo 'eval "$(chef shell-init bash)"' >> ~/.bash_profile
    - name: Setup caching
      uses: actions/cache@v2
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-gems-
    - name: Bundle install
      run: |
        chef gem install bundler
        chef exec bundle config path vendor/bundle
        chef exec bundle install
    - name: look around
      run: |
        ls -alh 
        echo $PATH
        export CHEF_LICENSE=accept
        chef env 
    - name: Test-Kitchen
      run: chef exec bundle exec kitchen verify || true
      env:
        KITCHEN_LOCAL_YAML: kitchen.docker.yml
        KITCHEN_YAML: kitchen.docker.yml