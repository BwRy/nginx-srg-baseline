name: Test the profile vanilla and hardened

on: [push, pull_request, release]

jobs:
  my-job:
    name: Validate profile
    runs-on: ubuntu-latest
    env:
      CHEF_LICENSE: accept-silent
    strategy:
      matrix:
        os: ['debian10-nginx-latest']
        suite: ['vanilla', 'hardened']
      fail-fast: false
    steps:
    - name: Check out code
      uses: actions/checkout@master
    - name: Install Chef
      uses: actionshub/chef-install@master
    - name: Setup caching
      uses: actions/cache@v2
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-gems-
    - name: Bundle install
      run: |
        export PATH="/home/runner/.chefdk/gem/ruby/2.7.0/bin:$PATH"
        chef gem install bundler
        chef bundle config path vendor/bundle
        chef bundle install
    - name: look around
      run: |
        ls -alh 
        echo $PATH
        export CHEF_LICENSE=accept
        chef env 
    - name: Test-Kitchen
      run: chef kitchen verify || true
      env:
        KITCHEN_LOCAL_YAML: kitchen.docker.yml
        KITCHEN_YAML: kitchen.docker.yml