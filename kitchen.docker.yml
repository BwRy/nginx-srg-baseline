---
driver:
  name: docker
  use_sudo: false
  privileged: true

transport:
  name: docker

provisioner:
  name: ansible_playbook
  hosts: all
  require_ansible_repo: false
  require_ansible_omnibus: true
  require_chef_for_busser: false
  require_ruby_for_busser: false
  ansible_verbose: true
  roles_path: ./spec/ansible/nginx-hardening
  requirements_path: ./spec/ansible/nginx-hardening/requirements.yml
  playbook: ./spec/ansible/nginx-hardening/playbook.yml
  galaxy_ignore_certs: true

verifier:
  name: inspec
  sudo: true
  load_plugins: true
  reporter:
    - cli
    - json:./results/nginx-results-docker.json
  inspec_tests:
    - path: ./
  input_files:
    - ./srg-inputs.yml

platforms:
- name: debian
  driver:
    image: nginx:latest
    run_command: /sbin/init
    provision_command:
      - apt update
      - apt install -y wget python systemd-sysv dnsutils
      - systemctl enable ssh.service
      

suites:
  - name: nginx


